<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-文字属性</title>
    <style>
        p{
            font-style: normal;
            font-weight:lighter;
            font-size: 30px;
            font-family:"楷体";
        }
    </style>
</head>
<body>

<!--

1.规定文字样式的属性
格式: font-style: italic;
取值:
normal: 正常的;默认就是正常的
italic: 倾斜的
快捷键:
fs   font-style: italic;
fsn  font-style: normal;

2.规定文字粗细的属性
格式: font-weight:bold;
单词取值:
bold: 加粗
bolder: 比加粗还粗
lighter: 细线
快捷键:
fw font-weight:
数字:
100-900之间的整数  默认100 细线

3.规定文字大小的属性
格式: font-size: 30px;
单位: px (像素 pixel)
注意点:  一定要带单位px

快捷键
fz  font-size:

4.规定文字字体的属性
格式: font-family:"微软雅黑";
默认: 宋体
快捷键:
注意点:设置的字体必须是用户电脑上安装的,负责显示默认字体
ff font-family:
-->
<p>我是字体</p>
</body>
</html>
