<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性补充</title>
    <style>
        p{
            font-family:"Arial","微软雅黑";
        }
    </style>
</head>
<body>
<!--
1.如果设置的字体不存在,可以设置默认字体显示
font-family:"不存在的字体","微软雅黑";
2.英文和中文设置不同的字体
英文字体不可以处理中文字体.中文字体可以处理英文字体,所以想要单独处理英文字体,所以英文字体设置在前面就可以了
企业开发中常用字体设置
中文:  宋体/黑体/微软雅黑
英文:  Times New Roman/Arial

中文字体也有英文名称
宋体 SimSun
黑体 SimHei
微软雅黑 Microsoft YaHei
-->
</body>
</html>
